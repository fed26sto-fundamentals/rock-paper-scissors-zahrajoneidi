<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>



    <header>

        <h1 id="header">rock-paper-scissor</h1>


    </header>


    <div id="container">


        <div id="score">

            <div>
                <h2>your score:</h2>
                <h3 id='userScore'>0</h3>
            </div>
            <div>
                <h2>computer score:</h2>
                <h3 id='comScore'>0</h3>
            </div>


        </div>



        <div id="game">
            <div>
                <img id="userPaper" class="image" src="./images/paper.png" alt="">
                <img id="userScissor" class="image" src="./images/scissor.png" alt="">
                <img id="userRock"   class="image" src="./images/rock.png" alt="">
            </div>





            <div>
                <div id="start">start</div>
            </div>


            <div>
                <img id="comPaper" class="image" src="./images/paper.png" alt="">
                <img id="comScissor" class="image" src="./images/scissor.png" alt="">
                <img id="comRock"  class="image" src="./images/rock.png" alt="">

            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="./index.js"></script>

</body>

</html>
